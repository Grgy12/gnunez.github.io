<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Your Name - Portfolio</title>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-gray-800 text-white py-6 text-center">
        <h1 class="text-4xl font-bold">Your Name</h1>
        <p class="mt-2">Welcome to my portfolio!</p>
        <nav class="mt-4">
            <ul class="flex justify-center space-x-4">
                <li><a href="#about" class="hover:underline">About</a></li>
                <li><a href="#projects" class="hover:underline">Projects</a></li>
                <li><a href="#contact" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="p-8">
        <section id="about" class="mb-10">
            <h2 class="text-3xl font-semibold">About Me</h2>
            <p class="mt-2">Write a brief introduction about yourself here.</p>
        </section>

        <section id="projects" class="mb-10">
            <h2 class="text-3xl font-semibold">Projects</h2>
            <ul class="mt-2">
                <li>
                    <a href="https://github.com/username/project1" class="text-blue-500 hover:underline">Project 1</a> - Description of project 1.
                </li>
                <li>
                    <a href="https://github.com/username/project2" class="text-blue-500 hover:underline">Project 2</a> - Description of project 2.
                </li>
            </ul>
        </section>

        <section id="contact" class="mb-10">
            <h2 class="text-3xl font-semibold">Contact</h2>
            <p class="mt-2">Email: your-email@example.com</p>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center">
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
